<!DOCTYPE html>
<html lang="es">
<head>
    <title>Verdadero o Falso</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Nueva Pregunta Verdadero o Falso</h1>
        <form id="true-false-form" action="TrueorFalse.php" method="POST">
            
            <div class="question">
                <label for="question-text">Pregunta:</label>
                <input type="text" id="question-text" name="question-text" required>
            </div>
            <div class="options">
                <label for="correct-answer">Respuesta Correcta:</label>
                <select id="isla-answer" name="isla-answer" required>
                    <option value="true">Verdadero</option>
                    <option value="false">Falso</option>
                </select>
            </div>

            <div class="options">
                <label for="isla-select">Isla:</label>
                <select id="isla-select" name="isla-select" required>
                    <option value=10>Isla 1</option>
                    <option value=20>Isla 2</option>
                    <option value=30>Isla 3</option>
                    <option value=40>Isla 4</option>
                    <option value=50>Isla 5</option>
                    <option value=60>Isla 6</option>
                    <option value=70>Isla 7</option>
                    <option value=80>Isla 8</option>
                    <option value=82>Isla 8.2</option>
                    <option value=83>Isla 8.3</option>
                    <option value=90>Isla 9</option>
                    <option value=92>Isla 9.2</option>
                    <option value=100>Isla 10</option>
                    <option value=102>Isla 10.2</option>
                </select>
            </div>

            <div class="options">
                <label for="level-select">Nivel:</label>
                <select id="level-select" name="level-select" required>
                    <option value=1>Nivel 1</option>
                    <option value=2>Nivel 2</option>
                    <option value=3>Nivel 3</option>
                </select>
            </div>
                

            <button type="submit">Guardar Pregunta</button>
        </form>
    </div>

    <div>
        <h2> Preview </h2>
        <div class="preview-box">
            <div class="preview-question">
                <p id="preview-question">Aquí aparecerá la pregunta</p>
            </div>
            <div class="preview-options">
                <button id="preview-true-button">Verdadero</button>
                <button id="preview-false-button">Falso</button>
            </div>
        </div>
        <a href="../SelectQ.php">Volver al Inicio</a>
    </div>

    <script>
        // Preview functionality
        const trueButton = document.getElementById('preview-true-button');
        const falseButton = document.getElementById('preview-false-button');

        trueButton.addEventListener('click', function() {
            trueButton.classList.add('selected');
            falseButton.classList.remove('selected');
            alert('Seleccionaste: Verdadero');
        });

        falseButton.addEventListener('click', function() {
            falseButton.classList.add('selected');
            trueButton.classList.remove('selected');
            alert('Seleccionaste: Falso');
        });

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            const user = urlParams.get('user');
            
            if (success === '1') {
                alert('¡Pregunta guardada exitosamente por ' + (user || 'usuario') + '!');
            }
        };
        
    </script>
    <script src="script.js"></script>
    
    </body>
</html>
