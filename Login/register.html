<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Regístrate - Matecduck</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="background" ></div>
        <div class="header">
            <h1>Matecduck</h1>
            <p>Aprende matemáticas de una forma entretenida</p>
        </div>
            <div class="login-container">
                <form action="register.php" method="POST" onsubmit="return validarFormulario()">  
                    <h2 class="login-title">Regístrate</h2>
                        <div class="input-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="input-group">
                            <label for="username">Apellido:</label>
                            <input type="text" id="lastname"  name="apellido" placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Confirmar:</label>
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
                        </div>
                        <button class="starter-btn" type="submit">Comenzar</button>
                    <div class="register-section">
                        <p>¿Ya tienes una cuenta?</p>
                        <button class="register-title" onClick="window.location.href='./login.html'">Iniciar Sesión</button>
                    </div>
                </form>
                <script>
                    function validarFormulario() {
                        var password = document.getElementById("password").value;
                        var confirm = document.getElementById("confirm_password").value;
                    
                        if (password !== confirm) {
                            alert("Las contraseñas no coinciden");
                            return false; // Cancela el envío
                        }
                        return true; // Permite el envío
                    }
                </script>
            </div>
    </body>
    </html>
