<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrate - Matecduck</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="background" ></div>
        <div class="header">
            <!-- <img src="/images/Mateduck.jpeg" alt="Matecduck"> -->
            <h1>Matecduck</h1>
            <p>Aprende matemáticas de una forma entretenida</p>
        </div>
        <div class="login-container">
            <h2 class="login-title">Registrate</h2>
            <form>
                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Ingresa tu nombre">
                </div>
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Ingresa tu email">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="input-group">
                    <label for="password">Confirmar:</label>
                    <input type="password" id="password" placeholder="Confirmar contraseña">
                </div>
                <button class="starter-btn" type="submit">Comenzar</button>
            </form>
            <div class="register-section">
                <p>¿Ya tienes una cuenta?</p>
                <button class="register-title" onClick="window.location.href='/Login/login.html'">Iniciar Sesión</button>
            </div>
        </div>
    </body>
    </html>
