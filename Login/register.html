<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Matecduck</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Matecduck</h1>
        <p>Aprende matemáticas de una forma entretenida</p>
        
        <h2>Registrate</h2>
        <form>
            <label for="fullname">Nombre:</label>
            <input type="text" id="fullname" placeholder="Ingresa tu nombre completo">
            
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            
            <label for="confirm">Confirmar:</label>
            <input type="password" id="confirm" placeholder="Confirma tu contraseña">
            
            <button type="submit">Comenzar</button>
        </form>
        
        <p>¿Ya tienes una cuenta?</p>
        <a href="index.html">Iniciar sesión</a>
    </div>
</body>
</html>
