<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matecduck - Administrador</title>
  <link rel="stylesheet" href="admin_profesor.css">
</head>
<body>

<header>
  <nav>
    <div class="nav-left">
      <h1 class="logo">Matecduck</h1>
    </div>
    <div class="nav-right">
      <ul>
        <li><a href="#">Gestión de Preguntas</a></li>
        <li><a href="#">Vista de Profesor</a></li>
        <li><a href="#">Base de Datos</a></li>
        <li><a href="#">Salir de sesión</a></li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <section class="admin-section">

    <h2>Admin</h2>
    <div class="admin-actions">
      <h3>¿Qué quieres hacer?</h3>
      <button class="big-button" onclick="window.location.href='gestion_admin.html'">Gestionar</button>
      
    </div>

    <div class="register-profesor">
      <h3>Registrar Profesor</h3>
      <form action="#" method="POST">
        <div class="name-group">
          <div>
            <label for="firstname">Nombre</label>
            <input type="text" id="firstname" name="firstname" placeholder="Nombre" required>
          </div>
          <div>
            <label for="lastname">Apellidos</label>
            <input type="text" id="lastname" name="lastname" placeholder="Apellidos" required>
          </div>
        </div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="email@ejemplo.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Podrá cambiarla después" required>

        <button type="submit" class="submit-button">Registrar</button>
      </form>
    </div>

  </section>
</main>

</body>
</html>
