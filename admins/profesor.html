<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Matecduck - Profesor</title>
  <link rel="stylesheet" href="admin_profesor.css" />
</head>
<body>
  
  <header>
    <nav>
      <div class="nav-left">
        <h1 class="logo">Matecduck</h1>
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="#">Gestion de Preguntas</a></li>
          <li><a href="#">Vista de Profesor</a></li>
          <li><a href="#">Base de Datos</a></li>
          <li><a href="#">Log out</a></li>
        </ul>
      </div>
    </nav>
  </header>

  
  <main>
    <section class="prof-section">

      
      <h2>Profesor</h2>

      <div class="prof-actions">
        <h3>¿Qué quieres hacer?</h3>
        <div class="actions-buttons">
          
          <button>Agregar</button>
          <button>Modificar</button>
          <button>Eliminar</button>
          <button>Consultar estado</button>
        </div>
      </div>

  
      <div class="estado-preguntas">
        <h3>Estado de preguntas</h3>

        
        <div class="pregunta-card">
          <h4>Pq #1</h4>
          <p>Estado: Pendiente</p>
          <p>En revisión</p>
        </div>

        
        <div class="pregunta-card">
          <h4>Pq #2</h4>
          <p>Estado: En revisión</p>
          <p>Tipo: Opción múltiple</p>
        </div>

        
        <div class="pregunta-card">
          <h4>Pq #3</h4>
          <p>Estado: Aceptada</p>
          <p>Tipo: Abierta</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
