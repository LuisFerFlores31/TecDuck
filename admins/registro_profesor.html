<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Profesor - Matecduck</title>
  <link rel="stylesheet" href="admin_profesor.css">
</head>
<body>

<header>
  <nav>
    <div class="nav-left">
      <h1 class="logo">Matecduck</h1>
    </div>
    <div class="nav-right">
      <ul>
        <li><a href="#">Gestión de Preguntas</a></li>
        <li><a href="#">Vista de Profesor</a></li>
        <li><a href="#">Base de Datos</a></li>
        <li><a href="#">Salir de la sesión</a></li>
      </ul>
    </div>
  </nav>
</header>

<main>
  <section class="registro-section">

    <h1 class="section-title">¿Eres Profesor? Ingresa tus datos:</h1>

    <form id="registro-form">
      <input type="email" id="correo" placeholder="Correo institucional" required>
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" class="submit-button">Enviar</button>
    </form>

  </section>
</main>

<script>
document.getElementById("registro-form").addEventListener("submit", function(e){
  e.preventDefault();

  const correo = document.getElementById("correo").value;
  const nombre = document.getElementById("nombre").value;
  const password = document.getElementById("password").value;

  if(correo && nombre && password){
    // Redirecciona a profesor.html tras validar campos llenos
    window.location.href = "profesor.html";
  } else {
    alert("Por favor, completa todos los campos.");
  }
});
</script>

</body>
</html>
