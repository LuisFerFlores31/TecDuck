<!DOCTYPE html>
<html lang="es">
<head>
    <title>Verdadero o Falso</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Nueva Pregunta Verdadero o Falso</h1>
        <form id="true-false-form">
            <div class="question">
                <label for="question-text">Pregunta:</label>
                <input type="text" id="question-text" name="question-text" required>
            </div>
            <div class="options">
                <label for="correct-answer">Respuesta Correcta:</label>
                <select id="isla-answer" name="isla-answer" required>
                    <option value="true">Verdadero</option>
                    <option value="false">Falso</option>
                </select>
            </div>

            <div class="options">
                <label for="isla-select">Isla:</label>
                <select id="isla-select" name="isla-select" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <!-- The value "8.2" is included to handle specific scenarios where a subcategory of island 8 is required. -->
                    <option value="8.2">8.2</option>
                    <option value="8.3">8.3</option>
                    <option value="9">9</option>
                    <option value="9.2">9.2</option>
                    <option value="10">10</option>
                    <option value="10.2">10.2</option>
                </select>
            </div>

            <div class="options">
                <label for="level-select">Nivel:</label>
                <select id="level-select" name="level-select" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
                

            <button type="submit">Guardar Pregunta</button>
        </form>
    </div>

    <div>
        <h2> Preview </h2>
        <div class="preview-box">
            <div class="preview-question">
                <p id="preview-question">Aquí aparecerá la pregunta</p>
            </div>
            <div class="preview-options">
                <button id="preview-true-button">Verdadero</button>
                <button id="preview-false-button">Falso</button>
            </div>
        </div>
        <a href="../SelectQ.html">Volver al Inicio</a>
    </div>

    <script>
        document.getElementById('true-false-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the question from the form
            const questionText = document.getElementById('question-text').value;

            // Update the preview section
            document.getElementById('preview-question').textContent = questionText;

            // Show an alert to confirm the question was saved
            alert('Pregunta guardada con éxito!');
        });

        // Add event listeners to the True and False buttons
        const trueButton = document.getElementById('preview-true-button');
        const falseButton = document.getElementById('preview-false-button');

        trueButton.addEventListener('click', function() {
            trueButton.classList.add('selected');
            falseButton.classList.remove('selected');
            alert('Seleccionaste: Verdadero');
        });

        falseButton.addEventListener('click', function() {
            falseButton.classList.add('selected');
            trueButton.classList.remove('selected');
            alert('Seleccionaste: Falso');
        });
    </script>
    <script src="script.js"></script>
    </body>
</html>
