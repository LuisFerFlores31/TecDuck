<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opción Múltiple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #444;
        }
        .question, .options {
            margin-bottom: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Enhanced styles for the preview box */
        .preview-box {
            display: flex;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .preview-question {
            flex: 1;
            margin-right: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #555;
        }
        .preview-options {
            flex: 1;
        }
        .preview-options .option {
            margin-bottom: 10px;
        }
        .preview-options input[type="radio"] {
            margin-right: 10px;
        }
        .preview-options label {
            font-size: 16px;
            color: #333;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nueva Pregunta Opción Múltiple</h1>
        <form id="multiple-choice-form">
            <div class="question">
                <label for="question-text">Pregunta:</label>
                <input type="text" id="question-text" name="question-text" required>
            </div>
            <div class="options">
                <div class="option">
                    <label for="option1">Opción A:</label>
                    <input type="text" id="option1" name="option1" required>
                </div>
                <div class="option">
                    <label for="option2">Opción B:</label>
                    <input type="text" id="option2" name="option2" required>
                </div>
                <div class="option">
                    <label for="option3">Opción C:</label>
                    <input type="text" id="option3" name="option3">
                </div>
                <div class="option">
                    <label for="option4">Opción D:</label>
                    <input type="text" id="option4" name="option4">
                </div>
            </div>
            <button type="submit">Guardar Pregunta</button>
        </form>
    </div>

    <div>
        <h2> Preview </h2>
        <div class="preview-box">
            <div class="preview-question">
                <p id="preview-question">Aquí aparecerá la pregunta</p>
            </div>
            <div class="preview-options">
                <div class="option">
                    <input type="radio" id="preview-option1" name="preview-option">
                    <label for="preview-option1" id="preview-option1-label">Opción A</label>
                </div>
                <div class="option">
                    <input type="radio" id="preview-option2" name="preview-option">
                    <label for="preview-option2" id="preview-option2-label">Opción B</label>
                </div>
                <div class="option">
                    <input type="radio" id="preview-option3" name="preview-option">
                    <label for="preview-option3" id="preview-option3-label">Opción C</label>
                </div>
                <div class="option">
                    <input type="radio" id="preview-option4" name="preview-option">
                    <label for="preview-option4" id="preview-option4-label">Opción D</label>
                </div>
            </div>
        </div>
        <a href="index.html">Volver al Inicio</a>
    </div>

    <script>
        document.getElementById('multiple-choice-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the question and options from the form
            const questionText = document.getElementById('question-text').value;
            const option1 = document.getElementById('option1').value;
            const option2 = document.getElementById('option2').value;
            const option3 = document.getElementById('option3').value;
            const option4 = document.getElementById('option4').value;

            // Update the preview section
            document.getElementById('preview-question').textContent = questionText;
            document.getElementById('preview-option1-label').textContent = option1;
            document.getElementById('preview-option2-label').textContent = option2;
            document.getElementById('preview-option3-label').textContent = option3 || ''; // Handle optional fields
            document.getElementById('preview-option4-label').textContent = option4 || ''; // Handle optional fields

            // Show an alert to confirm the question was saved
            alert('Pregunta guardada con éxito!');
        });
    </script>
</body>
</html>
