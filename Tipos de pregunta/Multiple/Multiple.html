<!DOCTYPE html>
<html lang="es">
<head>
    <title>Multiple</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opción Múltiple</title>
    
</head>
<body>
    <div class="container">
        <h1>Nueva Pregunta Opción Múltiple</h1>
        <form id="multiple-choice-form" action="Multiple.php" method="POST">
            <div class="question">
                <label for="question-text">Pregunta:</label>
                <input type="text" id="question-text" name="question-text" required>
            </div>
            <input type="hidden" name="usuario" value="test@example.com"> <!-- Replace with dynamic user -->
            <input type="hidden" name="tipo" value="1"> <!-- Tipo 1 for multiple choice -->
            <div class="dropdowns">
                <div class="dropdown">
                    <label for="island">Isla:</label>
                    <select id="island" name="island" required>
                        <option value="" disabled selected>Selecciona una isla</option>
                        <option value=10>Isla 1</option>
                        <option value=20>Isla 2</option>
                        <option value=30>Isla 3</option>
                        <option value=40>Isla 4</option>
                        <option value=50>Isla 5</option>
                        <option value=60>Isla 6</option>
                        <option value=70>Isla 7</option>
                        <option value=80>Isla 8</option>
                        <option value=82>Isla 8.2</option>
                        <option value=83>Isla 8.3</option>
                        <option value=90>Isla 9</option>
                        <option value=92>Isla 9.2</option>
                        <option value=100>Isla 10</option>
                        <option value=102>Isla 10.2</option>
                    </select>
                </div>
                <div class="dropdown">
                    <label for="level">Nivel:</label>
                    <select id="level" name="level" required>
                        <option value="" disabled selected>Selecciona un nivel</option>
                        <option value=1>Nivel 1</option>
                        <option value=2>Nivel 2</option>
                        <option value=3>Nivel 3</option>
                    </select>
                </div>
            </div>
            <div class="options">
                <div class="option">
                    <label for="option1">Opción A (Correcta):</label>
                    <input type="text" id="option1" name="respuesta1" required>
                    <input type="hidden" name="correcta1" value="1"> <!-- Mark as correct -->
                </div>
                <div class="option">
                    <label for="option2">Opción B:</label>
                    <input type="text" id="option2" name="respuesta2" required>
                    <input type="hidden" name="correcta2" value="0"> <!-- Not correct -->
                </div>
                <div class="option">
                    <label for="option3">Opción C:</label>
                    <input type="text" id="option3" name="respuesta3">
                    <input type="hidden" name="correcta3" value="0"> <!-- Not correct -->
                </div>
                <div class="option">
                    <label for="option4">Opción D:</label>
                    <input type="text" id="option4" name="respuesta4">
                    <input type="hidden" name="correcta4" value="0"> <!-- Not correct -->
                </div>
            </div>
            <button type="submit">Guardar Pregunta</button>
        </form>
    </div>

    <div>
        <h2> Preview </h2>
        <div class="preview-box">
            <div class="preview-question">
                <p id="preview-question">Aquí aparecerá la pregunta</p>
            </div>
            <div class="preview-options">
                <div class="option">
                    <button id="preview-option1-button">Opción A</button>
                </div>
                <div class="option">
                    <button id="preview-option2-button">Opción B</button>
                </div>
                <div class="option">
                    <button id="preview-option3-button">Opción C</button>
                </div>
                <div class="option">
                    <button id="preview-option4-button">Opción D</button>
                </div>
            </div>
        </div>
        <a href="../SelectQ.html">Volver al Inicio</a>
    </div>

    <script>
        // Update preview in real-time as user types
        document.getElementById('question-text').addEventListener('input', function() {
            document.getElementById('preview-question').textContent = this.value;
        });

        document.getElementById('option1').addEventListener('input', function() {
            document.getElementById('preview-option1-button').textContent = this.value;
        });

        document.getElementById('option2').addEventListener('input', function() {
            document.getElementById('preview-option2-button').textContent = this.value;
        });

        document.getElementById('option3').addEventListener('input', function() {
            document.getElementById('preview-option3-button').textContent = this.value;
        });

        document.getElementById('option4').addEventListener('input', function() {
            document.getElementById('preview-option4-button').textContent = this.value;
        });
    </script>
</body>
</html>
